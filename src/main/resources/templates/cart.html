<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <style>
        /* 간단한 스타일링 */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>장바구니</h2>

<table>
    <thead>
    <tr>
        <th>상품명</th>
        <th>가격</th>
        <th>수량</th>
        <th>합계</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}">상품명</td>
        <td th:text="${product.price} + '원'">가격</td>
        <td th:text="${product.quantity}">수량</td>
        <td th:text="${product.total} + '원'">합계</td>
    </tr>
    </tbody>
    <tfoot>
    <tr class="total">
        <td colspan="3">총 합계</td>
        <td th:text="${products.stream().mapToInt(p -> p.total).sum()} + '원'">총 합계</td>
    </tr>
    </tfoot>
</table>
